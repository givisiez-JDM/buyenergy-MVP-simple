<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geração X Consumo</title>

    <link rel="stylesheet" href="geracao-consumo.css" />
    <link rel="stylesheet" href="menu-cabecalho.css" />
  </head>

  <body>
    <main>
      <!--inicio container principal-->
      <aside class="container-lateral">
        <!--inicio container lateral-->
        <section>
          <h1>PERFOMANCE DA USINA</h1>
          <h3>Total real de energia gerada:</h3>
          <p class="botao-amarelo">kWh</p>
          <p class="previsto">Total previsto:</p>
        </section>
        <section>
          <h3>Média real de geração mensal</h3>
          <p class="botao-amarelo">kWh</p>
          <p class="previsto">Média previsto:</p>
        </section>

        <section>
          <h3>Saldo de crédito acumulado na CEMIG:</h3>
          <p class="botao-amarelo">kWh</p>
          <p></p>
        </section>
      </aside>
      <!--fim container lateral-->

      <header class="container-header">
        <!--inicio container header-->
        <h2>GERAÇÃO DA USINA NO MÊS</h2>
        <span>mês</span>
        <p class="botao-branco">kWh</p>
      </header>
      <!--fim container header-->

      <section class="container-grafico">
        <!--inicio container grafico-->
        <h2>GERAÇÃO X CONSUMO</h2>
      </section>
      <!--fim container grafico-->
    </main>
    <!--fim container principal-->
  </body>
</html>
